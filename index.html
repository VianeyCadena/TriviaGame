<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Trivia second try</title>
</head>
<body>
<!--Star global content-->
<div class="container">
        
<!--The header and title-->
        <div class="row">
            <div class="col-md-12">
                <div class="triviaName">
                    <h1>The Desgin Quiz</h1>
                </div>
            </div>
        </div>

<!--Instructions and button start section-->
        <div class="row">
            <div class="col-md-8">
                <div id="startPage">
                    <h3>Answer the trivia about Graphic Design</h3>
                    <p>Yoy have 60 seconds to finish all the questions</p>
                    <button type="button" id="startBtn" class="btn btn-primary">Start!</button>
                </div>
            </div>
        </div>

<!--Question section, counter, and submite button-->
    <div class="row">
        <div class="col-md-8">
            <div id="counter"></div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8">
            <div id="questions-box"></div>
            <button type="button" id="doneBtn" class="btn btn-primary">Submite</button>
        </div>
    </div>

<!--Result hidden div-->
    <div class="hidden" id="result-box">
            <h2>Your results</h2>
            <p id="correctAnswer"></p>
            <p id="wrongAnswer"></p>
            <p id="unanswer"></p>
    </div>
</div>
<!--End content global-->

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
